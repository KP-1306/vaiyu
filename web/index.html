<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <!-- Keep theme-color in sync with manifest.theme_color -->
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Primary SEO -->
    <title>VAiyu — Where Intelligence Meets Comfort</title>
    <meta
      name="description"
      content="VAiyu is the AI OS for hospitality: truth-anchored reviews, faster service SLAs, and delightful guest journeys."
    />

    <!-- Open Graph -->
    <meta property="og:site_name" content="VAiyu" />
    <meta property="og:title" content="VAiyu — Where Intelligence Meets Comfort" />
    <meta
      property="og:description"
      content="AI that actually runs your hotel: automate ops, delight guests, and prove impact."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-card.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VAiyu — Where Intelligence Meets Comfort" />
    <meta
      name="twitter:description"
      content="AI that actually runs your hotel: automate ops, delight guests, and prove impact."
    />
    <meta name="twitter:image" content="/og-card.png" />

    <!-- App icons / PWA -->
    <!-- If you still ship /favicon.ico, keep this; otherwise point to PNG below -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Modern PNG favicons (safe across browsers) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Optional iOS PWA niceties -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Fonts: PRECONNECT should be inside <head> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Optional: actual font stylesheet
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    -->
  </head>

  <body class="min-h-screen bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
