<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#145AF2" />

    <!-- Primary SEO -->
    <title>VAiyu — Where Intelligence Meets Comfort</title>
    <meta
      name="description"
      content="VAiyu is the AI OS for hospitality: truth-anchored reviews, faster service SLAs, and delightful guest journeys."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="VAiyu — Where Intelligence Meets Comfort" />
    <meta
      property="og:description"
      content="AI that actually runs your hotel: automate ops, delight guests, and prove impact."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/og-card.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VAiyu — Where Intelligence Meets Comfort" />
    <meta
      name="twitter:description"
      content="AI that actually runs your hotel: automate ops, delight guests, and prove impact."
    />
    <meta name="twitter:image" content="/og-card.png" />

    <!-- App icons / PWA -->
    <!-- Default light favicon set -->
    <link rel="icon" type="image/png" sizes="32x32"  href="/icons/favicon-light-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/favicon-light-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/favicon-light-512.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-180-alt.png" />

    <!-- Manifest (includes maskable icons) -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS PWA tweaks -->
    <meta name="apple-mobile-web-app-title" content="VAiyu" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
