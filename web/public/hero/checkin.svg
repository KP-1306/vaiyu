<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <radialGradient id="halo" cx="85%" cy="20%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <rect x="0" y="47" width="48" height="1" fill="rgba(255,255,255,.18)"/>
      <rect x="47" y="0" width="1" height="48" fill="rgba(255,255,255,.18)"/>
    </pattern>
    <linearGradient id="shade" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(0,0,0,.35)"/><stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <circle cx="1640" cy="220" r="420" fill="url(#halo)"/>
  <rect width="100%" height="100%" fill="url(#shade)"/>

  <!-- QR placard -->
  <g transform="translate(1480,180)" opacity=".95">
    <rect x="0" y="0" rx="18" ry="18" width="260" height="360" fill="rgba(255,255,255,.12)" stroke="rgba(255,255,255,.35)" />
    <rect x="34" y="80" width="192" height="192" fill="#fff"/>
    <rect x="34" y="300" width="192" height="18" fill="rgba(255,255,255,.6)"/>
    <text x="34" y="52" font-size="14" fill="#fff" font-family="system-ui">Scan to check-in</text>
  </g>

  <!-- Phone mock -->
  <g transform="translate(350,620)" opacity=".95">
    <rect x="0" y="0" width="320" height="560" rx="42" fill="rgba(255,255,255,.12)" stroke="rgba(255,255,255,.35)"/>
    <g transform="translate(24,80)" font-family="system-ui">
      <rect x="0" y="0" width="272" height="40" rx="10" fill="rgba(255,255,255,.6)"/>
      <rect x="0" y="56" width="220" height="12" rx="6" fill="rgba(255,255,255,.4)"/>
      <rect x="0" y="80" width="180" height="12" rx="6" fill="rgba(255,255,255,.3)"/>
      <rect x="0" y="118" width="160" height="32" rx="8" fill="#34d399"/>
      <text x="20" y="139" font-size="12" fill="#052e1a">Confirm details â†’ Done</text>
      <circle cx="136" cy="220" r="40" fill="#22c55e"/>
      <path d="M120 220 l14 14 28 -28" stroke="#052e1a" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
