<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="60%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <pattern id="diag" width="24" height="24" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="24" height="2" fill="rgba(255,255,255,.12)"/>
    </pattern>
    <radialGradient id="glow" cx="18%" cy="82%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,.24)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#diag)"/>
  <circle cx="380" cy="900" r="420" fill="url(#glow)"/>

  <!-- Tablet silhouette -->
  <g transform="translate(220,700)" opacity=".3">
    <rect x="0" y="0" width="460" height="300" rx="28" fill="rgba(0,0,0,.45)" />
  </g>

  <!-- Compact SLA panel -->
  <g transform="translate(260,720)" opacity=".95">
    <rect x="0" y="0" width="420" height="220" rx="16" fill="rgba(255,255,255,.1)" stroke="rgba(255,255,255,.35)"/>
    <g transform="translate(24,24)" font-family="system-ui">
      <text x="0" y="16" font-size="14" fill="#fff">Orders: 58 • On-time 92% • Late 8%</text>
      <rect x="0" y="28" width="150" height="22" rx="11" fill="rgba(34,211,238,.2)" stroke="#22d3ee"/>
      <text x="10" y="43" font-size="12" fill="#0e7490">Room service ETA 15 min</text>

      <!-- Bars -->
      <rect x="0" y="74" width="260" height="10" rx="5" fill="#34d399"/>
      <rect x="264" y="74" width="80" height="10" rx="5" fill="#f59e0b"/>
      <rect x="348" y="74" width="48" height="10" rx="5" fill="#f43f5e"/>

      <rect x="0" y="96" width="360" height="10" rx="5" fill="rgba(255,255,255,.35)"/>
      <rect x="0" y="118" width="220" height="10" rx="5" fill="rgba(255,255,255,.25)"/>
    </g>
  </g>
</svg>
