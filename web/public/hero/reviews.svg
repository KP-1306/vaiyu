<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="55%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="30%" r="55%">
      <stop offset="0%" stop-color="rgba(255,255,255,.28)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <linearGradient id="vignette" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(0,0,0,.45)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,.15)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <circle cx="1520" cy="260" r="420" fill="url(#glow)"/>
  <rect width="100%" height="100%" fill="url(#vignette)"/>

  <!-- Laptop silhouette for context -->
  <g transform="translate(1160,520)" opacity=".25">
    <rect x="0" y="0" width="540" height="320" rx="16" fill="rgba(0,0,0,.35)"/>
    <rect x="120" y="320" width="300" height="14" rx="7" fill="rgba(255,255,255,.5)"/>
  </g>

  <!-- UI overlay card -->
  <g transform="translate(1220,420)" opacity=".95">
    <rect x="0" y="0" width="460" height="260" rx="16" fill="rgba(255,255,255,.12)" stroke="rgba(255,255,255,.35)"/>
    <g transform="translate(22,22)">
      <rect x="0" y="0" width="170" height="24" rx="12" fill="rgba(255,255,255,.15)"/>
      <text x="12" y="17" font-size="12" fill="#fff" font-family="system-ui">AI draft · grounded in stay data</text>

      <text x="0" y="64" font-size="16" fill="#fff" font-family="system-ui">“Staff were kind; room service was quick.”</text>
      <text x="0" y="96" font-size="12" fill="rgba(255,255,255,.9)" font-family="system-ui">On-time: 36 · Late: 6 · Avg: 12m</text>

      <rect x="0" y="120" width="120" height="30" rx="8" fill="#34d399"/>
      <text x="14" y="140" font-size="12" fill="#052e1a" font-family="system-ui">Approve</text>

      <rect x="134" y="120" width="120" height="30" rx="8" fill="#f59e0b"/>
      <text x="154" y="140" font-size="12" fill="#3b2605" font-family="system-ui">Edit</text>

      <rect x="0" y="174" width="260" height="10" rx="5" fill="rgba(255,255,255,.6)"/>
      <rect x="0" y="194" width="200" height="10" rx="5" fill="rgba(255,255,255,.45)"/>
    </g>
  </g>
</svg>
