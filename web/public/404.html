<!-- web/public/404.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found | VAiyu</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100dvh;
        margin: 0;
        background: #f9fafb;
        color: #0f172a;
      }
      .box {
        max-width: 560px;
        padding: 2rem;
        text-align: center;
      }
      a {
        color: #145af2;
        text-decoration: none;
      }
      .muted {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: #64748b;
      }
    </style>

    <script>
      (function () {
        try {
          var pathname = window.location.pathname || "/";
          var search = window.location.search || "";
          var hash = window.location.hash || "";

          // Original URL that caused the 404
          var original = pathname + search + hash;

          // Avoid loops if we're already on "/?from=..."
          if (
            pathname === "/" &&
            search.indexOf("from=") !== -1
          ) {
            return;
          }

          var target = "/?from=" + encodeURIComponent(original);
          window.location.replace(target);
        } catch (e) {
          // If anything goes wrong, we just show the fallback HTML below.
        }
      })();
    </script>
  </head>
  <body>
    <div class="box">
      <h1>We canâ€™t find that page</h1>
      <p>
        Taking you back to the VAiyu app.
        If nothing happens, try going <a href="/">home</a>.
      </p>
      <p class="muted">
        Original path:
        <script>
          document.write(
            (window.location.pathname || "") +
              (window.location.search || "")
          );
        </script>
      </p>
    </div>
  </body>
</html>
