<!-- web/public/404.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>

    <script>
      (function () {
        // The original path the user tried to open
        var fullPath =
          window.location.pathname +
          window.location.search +
          window.location.hash;

        // Load the SPA entrypoint and pass the original path in ?from=
        var target = "/index.html?from=" + encodeURIComponent(fullPath || "/");

        // Jump to the SPA (React app)
        window.location.replace(target);
      })();
    </script>

    <style>
      /* Fallback if JS is disabled */
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100dvh;
        margin: 0;
        background: #f9fafb;
        color: #0f172a;
      }
      .box {
        max-width: 560px;
        padding: 2rem;
        text-align: center;
      }
      a {
        color: #145af2;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="box">
        <h1>We can’t find that page</h1>
        <p>But the app is here. Try going <a href="/">home</a>.</p>
      </div>
    </noscript>
  </body>
</html>
